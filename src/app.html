<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon links -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any"> <!-- Traditional favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml"> <!-- SVG favicon -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png"> <!-- Apple devices -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest"> <!-- PWA support -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="%sveltekit.assets%/app.css">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
